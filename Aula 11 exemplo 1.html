<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 11</title>
    <!--Exemplo de estilo embutido-->
    <style>
        h1{
            text-decoration: underline;
            color: green;
        }
    </style>
    <!--Exemplo de estilo por arquivo externo-->
    <link rel="stylesheet" href="aula11Exemplo1.css"/>
</head>
<body>
    <!--Exemplo em linha-->
    <!--O font-size sobrescreve o font-size original do h1 neste exemplo-->
    <!--As coisas são sobrescritas de acordo com a ordem de prioridade das coisas-->
    <!--para colorir vc pode usar o comando rgb(...,...,...), hs, rgba,... Ou selecionar a cor direto da parada-->
    <h1 style="color : red; font-size: 1em;">Aula 11: Exemplo 1</h1>
    <ul>
        <li id="i01" class="Fruta">Pêra</li>
        <li id="i02" class="Fruta">Uva</li>
        <li id="i03" class="Fruta">Maçã</li>
        <li id="i04" class="Legume">Quiabo</li>
    </ul>
    <p class="Fruta">Coma menos doces!</p>
    <ol class="preparo">
        <li>Lave os ingredientes;</li>
        <li>Corte os vegetais em rodelas;</li>
        <li>Misture tudo e sirva gelador;</li>
    </ol>
    <script>
        var liUva = document.querySelector("#i02");
        console.log(liUva.style);
        var tipo = document.createElement("span");
        tipo.textContent = " roxa";
        liUva.appendChild(tipo);
        tipo.addEventListener("click", function(e){
            e.target.textContent = " verde";
            e.target.style.color = "green";
            e.target.parentElement.style.color = "green";
        })
    </script>
</body>
</html>
