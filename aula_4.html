<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula_4</title>
    
</head>
<body>

    <p>A soma de <span>2</span>+<span>3</span> é <span id="resultado">5</span></p>
    <!--O <p></p> escreve um texto comum-->
    <!--O <span></span> é um elemento sem significado-->
    <script>
       var a = 2;
       var b = 5;
       var r = a+b;

       var eResultado = document.getElementById("resultado");
       eResultado.textContent = r;
    </script>



</body>
</html>
